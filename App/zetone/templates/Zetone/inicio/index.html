<!DOCTYPE html>
<html lang="es">

<head>
    {% load static %}
    <meta charset="utf-8">
    <title>Zetone</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="{%static 'zetone/img/logosf.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> 

    <!-- Libraries Stylesheet -->
    <link href="{%static 'zetone/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{%static 'zetone/css/style.css' %}" rel="stylesheet">
</head>

<body class="bodyZetone">
    <!-- Navbar Start -->
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg bg-white navbar-light py-3 py-lg-0 px-lg-5">
            <a href="{% url 'index_zetone' %}" class="navbar-brand ml-lg-3">
                <div aling="center">
                  <img class="logos" src="{%static 'zetone/img/zetone.png' %}" alt="">
                </div>
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between px-lg-3" id="navbarCollapse">
              <div class="navbar-nav mx-auto py-0">
                  <a href="{% url 'index_zetone' %}" class="nav-item nav-link">Inicio</a>
                  <a href="{% url 'pear' %}" class="nav-item nav-link">Empaque Pera</a>
                  <a href="{% url 'apple' %}" class="nav-item nav-link">Empaque Manzana</a>
              </div>
          </div>
        </nav>
    </div>
    <!-- Navbar End -->


    <!-- Header Start -->
    <header class="headerZetone">
        {% block content %}

            <div class="logoInicio">
                <div class="inicioCentro">
                    <div>
                        <img class="imageInicio" src="{%static 'zetone/img/zetone.png' %}" alt="">
                    </div>
                    <div>
                        <h3>EMPRESA ZETONE</h3>
                    </div>
                </div>
            </div>

        {% endblock %}
    </header>
    <!-- Header End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{%static 'zetone/lib/easing/easing.min.js' %}"></script>
    <script src="{%static 'zetone/lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{%static 'zetone/lib/counterup/counterup.min.js' %}"></script>
    <script src="{%static 'zetone/lib/owlcarousel/owl.carousel.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{%static 'zetone/js/main.js' %}"></script>
</body>

</html>
