{% extends "business/business.html" %}

{% load static %}

{% block content %}

<section>						
    <div class="row mb-4">
        <header class="mb-4"><b><h2 class="tm-text-shadow"><img src="{%static 'business/img/Logo.png' %}" width="100" alt="Image">Rond√≠n - Exportar Reporte </h2></b></header>	
    </div>
    <div>
        <div class="media tm-bg-transparent-black tm-border-white">
            <div class="media-body" style="text-align: center;">
                <form action="" method="GET">{% csrf_token %}
                    <div class="form-group">
                        <label for="start">Desde:</label> <br>
                        <input type="date" id="start" name="start" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="end">Hasta:</label> <br>
                        <input type="date" id="end" name="end" class="form-control">
                    </div>
                    <div class="form-group">
                        <select class="btn tm-btn-submit tm-btn ml-auto" type="checkbox" id="planta" name="planta" style="width:100%;">
                            <option value="Planta Uno">Planta Uno</option>
                            <option value="Planta Dos">Planta Dos</option>
                        </select>
                    </div>
                    <div>
                        <button type="submit" class="btn tm-btn-submit tm-btn ml-auto" style="width:100%;">Exportar PDF</button><br>
                        <a href="{% url 'rondin' %}" class="btn tm-btn-submit tm-btn ml-auto"">Volver</a>
                    </div>                     
                </form>	
            </div>
        </div>          		
    </div>
</section>

{% endblock %}
