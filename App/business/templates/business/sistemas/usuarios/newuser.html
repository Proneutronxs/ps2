{% extends "business/business.html" %}

{% load static %}

{% block content %}

<section style="width:100%;">						
    <div class="row mb-4">
        <header class="mb-4"><b><h2 class="tm-text-shadow"><img src="{%static 'business/img/Logo.png' %}" width="100" alt="Image">Nuevo Usuario</h2></b></header>	
    </div>
        <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-12 col-xl-6 mb-4">
                    <div class="media tm-bg-transparent-black tm-border-white">
                        <div class="media-body" style="text-align: center;">
                            <form action="" method="POST">{% csrf_token %}
                                <div class="form-group">
                                    <input type="text" id="username" name="{{form.username.name}}" class="form-control" placeholder="User" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" id="password" name="{{form.password1.name}}" class="form-control" placeholder="Password" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" id="password" name="{{form.password2.name}}" class="form-control" placeholder="Re-Password" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="first_name" name="{{form.first_name.name}}" class="form-control" placeholder="Nombre" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="last_name" name="{{form.last_name.name}}" class="form-control" placeholder="Apellido" required>
                                </div>
                                <div class="form-group">
                                    <input type="number" id="legajo" name="{{form.id.name}}" class="form-control" placeholder="Legajo" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn tm-btn-submit tm-btn ml-auto" style="width:100%;">Registrar</button>
                                </div>
                            </form>	
                        </div>
                    </div>
                </div>
        </div>
</section>

{% endblock %}
